<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Web Server</title>
    <style>
        body { font-family: "Ubuntu", monospace; text-align: center }
    </style>
</head>
<body>
    <h2>Mock Web Service</h2>
    <h3>Login Result</h3>
    <div name="login-result">
        <div name="login-sucess">Login Success: {{.LoginSuccess}}</div>
        <div name="login-error">Login Error: {{.LoginError}}</div>
        <div name="recaptcha-sucess">reCAPTCHA Success: {{.ReCAPTCHASuccess}}</div>

    </div><br>
    <form action="/">
        <input type="submit" value="Go back to login page" />
    </form>
</body>
</html>
